#redis
spring.redis.database=0
#spring.redis.password=
spring.redis.timeout=3000
#sentinel/cluster/single
spring.redis.mode=single
#single
spring.redis.host=localhost
spring.redis.port=6379
#cluster
#spring.redis.cluster.nodes=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7004
mac.docker.env=false
redisson.nettythreads=8

#worker
worker.id=default-worker.
worker.initialDelay=5
worker.period=5
worker.task.initialDelay=100
worker.task.period=500
worker.wait.timeout=300
worker.story.log.ttl=1
worker.runner.parallel=60
worker.runner.anti.pause=10
worker.runner.anti.retry=6

#exporter
exporter.story.dir=
